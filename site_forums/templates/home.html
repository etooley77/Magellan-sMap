{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">

{% if user.is_authenticated %}

  <div class="jumbotron p-5 text-center bg-image rounded-3" style="
      background-image: url('http://127.0.0.1:8000/static/2.jpg');
      background-size: cover;
      height: 400px;
      width: 100%;
      background-repeat: round;
    ">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
      <br>
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <br>
          <h1 class="mb-3">Welcome!</h1>
          <h4 class="mb-3">Hello, {{ user.username }}! </h4>
          {% if staff %}
            <a class="btn btn-outline-light btn-lg" href="" role="button">Moderator Button!</a>
          {% endif %}
          <hr>
        </div>
      </div>
    </div>
  </div>

  <br><br>

  </form>

  <div id="about">

    <h3 id="abouttitle">Have you ever...</h3>
    
  </div>

{% else %}

  <div class="col-md-6 offset-md-3">
    <h1>Login</h1>
    <br>

    <form method="POST" action="{% url 'home' %}">
      {% csrf_token %}

      <div class="mb-3">
        <input type="text" class="form-control" name="username", placeholder="Username" required>
      </div><br>

      <div class="mb-3">
        <input type="password" class="form-control" name="password", placeholder="Password" required>
      </div><br>

      <button type="submit" class="btn btn-secondary">Login</button>
    </form>
  </div>
  

{% endif %}

{% endblock %}
